<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>üèãÔ∏è Gym Tracker PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#111; color:#eee; }
    header { background:#222; padding:1rem; text-align:center; font-size:1.3rem; font-weight:bold; }
    button { margin:.3rem; padding:.6rem 1rem; border:none; border-radius:6px; background:#28a745; color:#fff; cursor:pointer; }
    button:hover { background:#218838; }
    .danger { background:#dc3545; }
    .danger:hover { background:#c82333; }
    .secondary { background:#6c757d; }
    .secondary:hover { background:#5a6268; }
    .hidden { display:none; }
    .container { max-width:900px; padding:1rem; margin:auto; }
    .exercise { border:1px solid #444; padding:.7rem; margin-bottom:.7rem; border-radius:6px; }
    .exercise h3 { margin:.2rem 0; }
    .exercise small { color:#aaa; display:block; margin:.3rem 0; }
    input { padding:.3rem; margin:.2rem; width:80px; }
    .series-list { margin:.5rem 0; font-size:.9rem; color:#ccc; }
    .timer { font-weight:bold; color:#0f0; margin-left:.5rem; }
    canvas { background:#fff; border-radius:6px; margin-top:1rem; padding:1rem; }
    .heatmap { display:grid; grid-template-columns:repeat(7,1fr); gap:2px; margin-top:1rem; }
    .heatmap div { width:20px; height:20px; background:#333; }
    .heatmap .active { background:#28a745; }
    .light-mode { background:#fafafa; color:#111; }
    .light-mode header { background:#ddd; color:#000; }
    table { border-collapse: collapse; margin-top:1rem; width:100%; background:#222; }
    th, td { border:1px solid #555; padding:.5rem; text-align:center; }
    th { background:#333; color:#28a745; }
    tr:nth-child(even) { background:#2a2a2a; }
  </style>
</head>
<body class="dark-mode">
  <header>üèãÔ∏è Gym Tracker PRO</header>

  <div class="container" id="menu">
    <button onclick="startSession('A')">‚ñ∂ Avvia Giorno A</button>
    <button onclick="startSession('B')">‚ñ∂ Avvia Giorno B</button>
    <button onclick="showDashboard()">üìä Dashboard</button>
    <button onclick="showHistory()">üìú Storico</button>
    <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
  </div>

  <div class="container hidden" id="session"></div>
  <div class="container hidden" id="dashboard"></div>
  <div class="container hidden" id="history"></div>

  <audio id="beep">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // üîë CONFIG GITHUB
    const GH_USER = "TUO_USERNAME"; 
    const GH_REPO = "gym-tracker-data"; 
    const GH_FILE = "sessions.json";
    const GH_TOKEN = "ghp_TUO_TOKEN";

    let currentSessionDay = null;
    let timerInterval = null;

    // üìã Schede Giorno A/B
    const schede = {
      A: [
        { nome:"Chest Press", come:"Spingi in avanti mantenendo i gomiti a 90¬∞.", att:"Non estendere troppo le braccia." },
        { nome:"Shoulder Press", come:"Spingi sopra la testa con schiena aderente.", att:"Non inarcare la schiena." },
        { nome:"Pectoral Machine", come:"Chiudi le braccia come un abbraccio.", att:"Non sbattere le braccia al centro." },
        { nome:"Alzate Laterali", come:"Braccia leggermente piegate, solleva fino alle spalle.", att:"Non oltre i 90¬∞." },
        { nome:"Addominali Crunch", come:"Contrai l‚Äôaddome, piccolo movimento.", att:"Non tirare il collo." }
      ],
      B: [
        { nome:"Lat Machine", come:"Tira la barra al petto mantenendo il busto fermo.", att:"Non oscillare con la schiena." },
        { nome:"Rematore Macchina", come:"Tira i manici verso l‚Äôaddome.", att:"Non inarcare la schiena." },
        { nome:"Leg Press", come:"Spingi con i talloni, ginocchia a 90¬∞.", att:"Non stendere del tutto le gambe." },
        { nome:"Leg Curl", come:"Piega le gambe contraendo i femorali.", att:"Movimento lento e controllato." },
        { nome:"Plank", come:"Corpo in linea, addome contratto.", att:"Non inarcare la schiena." }
      ]
    };

    // GitHub API: load sessions.json
    async function loadSessions() {
      const res = await fetch(`https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${GH_FILE}`, {
        headers: { Authorization: `token ${GH_TOKEN}` }
      });
      const data = await res.json();
      const content = atob(data.content);
      return { sessions: JSON.parse(content), sha: data.sha };
    }

    // GitHub API: save sessions.json
    async function saveSessionsToGitHub(sessions, msg="Update session") {
      const { sha } = await loadSessions();
      const content = btoa(JSON.stringify(sessions, null, 2));
      const res = await fetch(`https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${GH_FILE}`, {
        method: "PUT",
        headers: { Authorization: `token ${GH_TOKEN}`, "Content-Type":"application/json" },
        body: JSON.stringify({ message: msg, content: content, sha })
      });
      if (!res.ok) alert("‚ùå Errore salvataggio");
    }

    // üöÄ Avvia sessione
    async function startSession(day) {
      currentSessionDay = day;
      document.getElementById("menu").classList.add("hidden");
      const c = document.getElementById("session");
      c.innerHTML = `<h2>Sessione Giorno ${day}</h2>`;
      for (const ex of schede[day]) {
        c.innerHTML += `
          <div class="exercise">
            <h3>${ex.nome}</h3>
            <small>üëâ ${ex.come}</small>
            <small>‚ö†Ô∏è ${ex.att}</small>
            Rip: <input type="number" class="rip" min="1"> 
            Peso: <input type="number" class="peso" min="0"> 
            <button onclick="addSerie(this)">‚ûï Serie</button>
            <button onclick="startTimer(this,90)">‚è±Ô∏è Recupero</button>
            <span class="timer"></span>
            <div class="series-list"></div>
          </div>`;
      }
      c.innerHTML += `<button onclick="saveSession()">üíæ Salva sessione</button>
                      <button class="secondary" onclick="backToMenu()">‚¨ÖÔ∏è Indietro</button>`;
      c.classList.remove("hidden");
    }
    window.startSession = startSession;

    function addSerie(btn) {
      const parent = btn.parentElement;
      const rip = parent.querySelector(".rip").value;
      const peso = parent.querySelector(".peso").value;
      if (!rip || !peso) return alert("Inserisci ripetizioni e peso");
      const list = parent.querySelector(".series-list");
      list.innerHTML += `<div>${rip} x ${peso}kg</div>`;
      parent.querySelector(".rip").value = "";
      parent.querySelector(".peso").value = "";
    }
    window.addSerie = addSerie;

    function startTimer(btn, seconds) {
      const timerEl = btn.nextElementSibling;
      let time = seconds;
      clearInterval(timerInterval);
      timerInterval = setInterval(()=>{
        timerEl.textContent = `${time}s`;
        if (time<=5 && time>0) document.getElementById("beep").play();
        if (time<=0) clearInterval(timerInterval);
        time--;
      },1000);
    }
    window.startTimer = startTimer;

    async function saveSession() {
      const list = document.querySelectorAll(".exercise");
      const exercises = [];
      list.forEach(ex=>{
        const name = ex.querySelector("h3").innerText;
        const series = Array.from(ex.querySelectorAll(".series-list div")).map(d=>d.innerText);
        exercises.push({ name, series });
      });
      const { sessions } = await loadSessions();
      sessions.push({ day: currentSessionDay, date:new Date().toISOString(), exercises });
      await saveSessionsToGitHub(sessions, "Nuova sessione");
      alert("‚úÖ Sessione salvata!");
      backToMenu();
    }
    window.saveSession = saveSession;

    function backToMenu() {
      ["session","dashboard","history"].forEach(id=>document.getElementById(id).classList.add("hidden"));
      document.getElementById("menu").classList.remove("hidden");
    }
    window.backToMenu = backToMenu;

    async function showDashboard() {
      document.getElementById("menu").classList.add("hidden");
      const dash = document.getElementById("dashboard");
      dash.classList.remove("hidden");
      dash.innerHTML = `<h2>üìä Dashboard</h2>
        <div style="background:#222; padding:1rem; border-radius:8px;">
          <canvas id="chart"></canvas>
        </div>
        <div class="heatmap" id="heatmap"></div>
        <h3>üèÜ PR per esercizio</h3>
        <div id="prTable"></div>
        <button class="secondary" onclick="backToMenu()">‚¨ÖÔ∏è Indietro</button>`;

      const { sessions } = await loadSessions();
      drawChart(sessions);
      drawHeatmap(sessions);
      drawPR(sessions);
    }
    window.showDashboard = showDashboard;

    function drawChart(sessions) {
      const ctx = document.getElementById("chart").getContext("2d");
      const labels = sessions.map(d=>new Date(d.date).toLocaleDateString());
      const values = sessions.map(d=>d.exercises.reduce((tot,e)=>tot+e.series.length,0));
      new Chart(ctx,{ type:"line",
        data:{ labels, datasets:[{ label:"Serie totali", data:values, borderColor:"#28a745", fill:false }] },
        options:{ responsive:true, plugins:{ legend:{ labels:{ color:"white" } } },
                  scales:{ x:{ ticks:{ color:"white" } }, y:{ ticks:{ color:"white" } } } }
      });
    }

    function drawHeatmap(sessions) {
      const map=document.getElementById("heatmap"); map.innerHTML="";
      const days={};
      sessions.forEach(d=>{
        const date=new Date(d.date).toISOString().split("T")[0];
        days[date]=true;
      });
      for(let i=0;i<30;i++){
        const box=document.createElement("div");
        const day=new Date(); day.setDate(day.getDate()-i);
        if(days[day.toISOString().split("T")[0]]) box.classList.add("active");
        map.appendChild(box);
      }
    }

    function drawPR(sessions) {
      const pr = {};
      sessions.forEach(d=>{
        d.exercises.forEach(ex=>{
          ex.series.forEach(s=>{
            const match = s.match(/(\d+)\s*x\s*(\d+)/);
            if(match){
              const rip = parseInt(match[1]), peso = parseInt(match[2]);
              if(!pr[ex.name] || peso > pr[ex.name].peso){
                const oneRM = Math.round(peso * (1 + rip/30));
                pr[ex.name] = { peso, rip, oneRM };
              }
            }
          });
        });
      });
      const container = document.getElementById("prTable");
      container.innerHTML = "<table><tr><th>Esercizio</th><th>Peso max</th><th>Ripetizioni</th><th>1RM stimato</th></tr>";
      for(const [name, val] of Object.entries(pr)) {
        container.innerHTML += `<tr><td>${name}</td><td>${val.peso} kg</td><td>${val.rip}</td><td>${val.oneRM} kg</td></tr>`;
      }
      container.innerHTML += "</table>";
    }

    async function showHistory() {
      document.getElementById("menu").classList.add("hidden");
      const hist=document.getElementById("history");
      hist.classList.remove("hidden");
      hist.innerHTML=`<h2>üìú Storico</h2><div id="historyList"></div>
                      <button class="secondary" onclick="backToMenu()">‚¨ÖÔ∏è Indietro</button>`;
      const { sessions } = await loadSessions();
      const list=document.getElementById("historyList");
      sessions.reverse().forEach((d,idx)=>{
        const div=document.createElement("div");
        div.style="border:1px solid #444; margin:.5rem 0; padding:.5rem; border-radius:6px;";
        div.innerHTML=`<b>${d.day}</b> - ${new Date(d.date).toLocaleDateString()}
          <button class="danger" onclick="deleteSession(${idx})">üóëÔ∏è Elimina</button>
          <ul>${d.exercises.map((e,ei)=>`<li>${e.name}: ${e.series.map((s,si)=>`<span>${s}</span> 
          <button class='secondary' onclick="editSerie(${idx},${ei},${si})">‚úèÔ∏è</button>`).join(", ")}</li>`).join("")}</ul>`;
        list.appendChild(div);
      });
    }
    window.showHistory = showHistory;

    async function deleteSession(idx){
      const { sessions } = await loadSessions();
      if(confirm("Vuoi davvero eliminare questa sessione?")){
        sessions.splice(idx,1);
        await saveSessionsToGitHub(sessions,"Eliminata sessione");
        showHistory();
      }
    }
    window.deleteSession = deleteSession;

    async function editSerie(si,ei,ri){
      const { sessions } = await loadSessions();
      const old = sessions[si].exercises[ei].series[ri];
      const nuovo = prompt("Modifica serie:", old);
      if(nuovo){
        sessions[si].exercises[ei].series[ri] = nuovo;
        await saveSessionsToGitHub(sessions,"Serie modificata");
        showHistory();
      }
    }
    window.editSerie = editSerie;

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode");
    }
    window.toggleTheme = toggleTheme;
  </script>
</body>
</html>
